<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados.es | Clasificación</title>
    <link rel="stylesheet" href="/estilos/clasificacion.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="brand-group">
                <a href="/" class="btn-back">
                    <span>←</span> Menú
                </a>
                <h1 class="brand" onclick="window.location.href='/'" style="cursor:pointer">
                    Resultados<span>.es</span>
                </h1>
            </div>

            <div class="nav-menu">
                <a href="/resultados">Resultados</a>
                <a href="/clasificacion" class="active">Clasificación</a>
            </div>
            <div class="clock-box" id="liveClock">00:00:00</div>
        </div>
    </nav>

    <main class="content">
        <header class="hero">
            <h2 class="hero-title">Tabla de <span class="text-gradient">Posiciones</span></h2>

            <div class="control-panel">
                <div class="select-box">
                    <select id="ligaSelect" class="custom-select">
                        <optgroup label="Top Europa">
                            <option value="PD">LaLiga EA Sports</option>
                            <option value="PL">Premier League</option>
                            <option value="SA">Serie A</option>
                            <option value="BL1">Bundesliga</option>
                            <option value="FL1">Ligue 1</option>
                        </optgroup>
                        <optgroup label="Otras Ligas">
                            <option value="DED">Eredivisie</option>
                            <option value="PPL">Primeira Liga</option>
                            <option value="BSA">Serie A Brasil</option>
                        </optgroup>
                    </select>
                </div>
                <button onclick="loadStandings()" class="btn-main">VER TABLA</button>
            </div>
        </header>

        <div id="loader" class="hidden"><div class="spinner"></div></div>

        <div class="table-wrapper">
            <table id="standingsTable" class="hidden">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Equipo</th>
                        <th>PJ</th>
                        <th>G</th>
                        <th>E</th>
                        <th>P</th>
                        <th>GF</th>
                        <th>GC</th>
                        <th>DG</th>
                        <th>PTS</th>
                    </tr>
                </thead>
                <tbody id="standingsBody">
                    </tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <p>Resultados.es &copy; 2026 | Centro de Datos Pro</p>
    </footer>

    <script src="/script/clasificacion.js"></script>
    <script>
        function updateClock() {
            const clock = document.getElementById('liveClock');
            if(clock) clock.textContent = new Date().toLocaleTimeString('es-ES');
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
